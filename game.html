<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>
    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
<div id="tic-tac-toe">
    <div class="span3 new_span">
        <div class="row">
            <h1 class="span3">Tic Tac Toe</h1>
            <div class="span3">
                <div class="input-prepend input-append">
                    <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                </div>
                <div class="input-prepend input-append">
                    <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                </div>
                <div class="input-prepend input-append">
                    <span class="add-on win_text">Tie</span><strong id="tie" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                </div>
                <div align="center">
                    <h4><span id="game_turn">X</span> Turn</h4>
                </div>
            </div>
        </div>

        <ul class="row" id="game">
            <li id="one" class="square btn span1" >+</li>
            <li id="two" class="square btn span1">+</li>
            <li id="three" class="square btn span1">+</li>
            <li id="four" class="square btn span1">+</li>
            <li id="five" class="square btn span1">+</li>
            <li id="six" class="square btn span1">+</li>
            <li id="seven" class="square btn span1">+</li>
            <li id="eight" class="square btn span1">+</li>
            <li id="nine" class="square btn span1">+</li>
        </ul>

        <div class="clr">&nbsp;</div>
        <div class="row"><a href="#" id="reset" class="btn-success btn btn-menu span3" >Restart</a></div><br>
        <div class="row"><a href="index.html" id="new_game" class="btn-primary btn btn-menu span3" >New Game</a></div>
    </div>
</div>
<script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
<script  src="js/game.js"></script>
</body>
</html>
